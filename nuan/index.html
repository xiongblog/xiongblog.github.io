  <style type="text/css">
    #loading-mask {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-color: #e2ecf5;
      z-index: 99;
    }

    .loading-box {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -150px;
      margin-top: -150px;
      display: block;
      width: 300px;
      height: 300px;
      border-radius: 3px;
      font-size: 30px;
      color: rgba(64, 158, 255, .5);
      text-align: center;
    }

    .loading-box p {
      font-size: 16px;
      margin: 16px 0;
    }

    .loading:before,
    .loading:after,
    .loading {
      display: inline-block;
      width: 1em;
      height: 1em;
      color: inherit;
      vertical-align: middle;
      pointer-events: none;
      border-radius: 50%;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      -webkit-animation: loading 1.8s infinite ease-in-out;
      animation: loading 1.8s infinite ease-in-out;
    }

    .loading {
      color: currentcolor;
      position: relative;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
      top: -1em;
    }

    .loading:before {
      right: 100%;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .loading:after {
      left: 100%;
    }

    .loading:before,
    .loading:after {
      content: '';
      display: block;
      position: absolute;
      top: 0;
      width: inherit;
      height: inherit;
    }

    @-webkit-keyframes loading {

      0%,
      80%,
      100% {
        box-shadow: 0 1em 0 -1em;
      }

      40% {
        box-shadow: 0 1em 0 -.2em;
      }
    }

    @keyframes loading {

      0%,
      80%,
      100% {
        box-shadow: 0 1em 0 -1em;
      }

      40% {
        box-shadow: 0 1em 0 -.2em;
      }
    }

    .load-img {
      visibility: hidden;
    }
  </style>
  <script type="text/javascript">
    var loadSum = 0
    var isMobile = null

    function loadDone() {
      loadSum++

    function pcTip() {
      if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {

        console.log('pc')
        loadSum = loadSum - 10
        isMobile = false
        document.getElementById('loading-txt').innerHTML = '请使用手机或其它移动设备打开!'
      }
    }

    <script>
      // 滚屏动画控制

      if (isMobile !== false) {
        var loadTimer = setInterval(() => {
          console.log(loadSum)
          if (loadSum >= 17) {
            start()
          }
        }, 300);
      }

      var domLists = []
      var mapFlag = false

      function start() {
        clearInterval(loadTimer);

        var forEach = [].forEach;

        setTimeout(() => {
          document.getElementById('loading-mask').style.display = 'none'
        }, 100);
        document.getElementsByClassName('wp-inner')[0].fullpage({
          change: function (e) {
            clearTime()
            // 移除动画属性
            forEach.call(document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate'), function (v) {
              v.classList.add('hide');
              v.classList.remove(v.dataset['animate']);
              if (v.dataset['sec']) {
                v.classList.remove(v.dataset['sec']);
              }
            });
          },
          afterChange: function (e) {
            if (e.cur === 5 && !mapFlag) {
              initMap()
            }

            domLists = document.querySelectorAll('.page')[e.cur].querySelectorAll('.js-animate')
            forEach.call(domLists, v => {
              var time = v.dataset.time;
              v.timer = setTimeout(function () {
                v.classList.add(v.dataset['animate']);
                v.classList.remove('hide');
                if (v.dataset['sec']) {
                  var time = v.dataset.sectime || 0
                  v.sectimer = setTimeout(function () {
                    v.classList.remove(v.dataset['animate']);
                    v.classList.add(v.dataset['sec']);
                  }, time);
                }
              }, time);
            })
          }
        });
      }

      function clearTime() {
        domLists.forEach((dom, i, arr) => {
          if (dom.timer) {
            clearTimeout(dom.timer);
          }
          if (dom.sectimer) {
            clearTimeout(dom.sectimer);
          }
          if (arr && arr.splice) {
            arr.splice(i, 1)
          }
        })
      }

      // 地图
      function initMap() {
        if (window.BMap) {
          mapFlag = true
          var mapCenter = [104.083002, 30.5621]
          var map = new BMap.Map("map", { minZoom: 10, maxZoom: 14 })

          map.centerAndZoom(new BMap.Point(mapCenter[0], mapCenter[1]), 13);

          function ComplexCustomOverlay(point, text, mouseoverText) {
            this._point = point;
            this._text = text;
            this._overText = mouseoverText;
          }
          ComplexCustomOverlay.prototype = new BMap.Overlay();
          ComplexCustomOverlay.prototype.initialize = function (map) {
            this._map = map;
            var div = this._div = document.createElement("div");
            div.style.position = "absolute";
            div.style.zIndex = BMap.Overlay.getZIndex(this._point.lat);
            div.style.backgroundColor = "#E60000";
            div.style.borderRadius = "3px";
            div.style.color = "white";
            div.style.height = "18px";
            div.style.padding = "2px 4px";
            div.style.lineHeight = "18px";
            div.style.whiteSpace = "nowrap";
            div.style.MozUserSelect = "none";
            div.style.fontSize = "12px"
            var span = this._span = document.createElement("span");
            div.appendChild(span);
            span.appendChild(document.createTextNode(this._text));
            var that = this;

            var arrow = this._arrow = document.createElement("div");
            // arrow.style.background = "url(http://map.baidu.com/fwmap/upload/r/map/fwmap/static/house/images/label.png) no-repeat";
            arrow.style.position = "absolute";
            arrow.style.width = "0";
            arrow.style.height = "0";
            arrow.style.top = "22px";
            arrow.style.left = "10px";
            arrow.style.overflow = "hidden";
            arrow.style.border = "6px solid transparent";
            arrow.style.borderTop = "6px solid #E60000";
            div.appendChild(arrow);

            map.getPanes().labelPane.appendChild(div);

            return div;
          }
          ComplexCustomOverlay.prototype.draw = function () {
            var map = this._map;
            var pixel = map.pointToOverlayPixel(this._point);
            this._div.style.left = pixel.x - parseInt(this._arrow.style.left) + "px";
            this._div.style.top = pixel.y - 30 + "px";
          }

          var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(mapCenter[0], mapCenter[1]), "婚礼", "N and Y");

          map.addOverlay(myCompOverlay);

          document.querySelector('#location-btn').addEventListener('click', () => {
            map.panTo(new BMap.Point(mapCenter[0], mapCenter[1]))
          })
        }
      }

      // 音乐播放控制
      window.onload = function () {
        let mp3 = document.querySelector('#mp3')
        let playBtn = document.querySelector('#play-btn')
        let play

        mp3.load()

        document.addEventListener("WeixinJSBridgeReady", function () {
          mp3.play()
          if (!mp3.paused) {
            this.style.animationPlayState = 'running'
            mp3.play()
            play = true
          }
        }, false)

        play = !mp3.paused && mp3.readyState === 4

        if (play) {
          playBtn.style.animationPlayState = 'running'
        } else {
          playBtn.style.animationPlayState = 'paused'
        }

        playBtn.addEventListener('click', function (event) {
          if (play) {
            this.style.animationPlayState = 'paused'
            mp3.pause()
            play = false
          } else {
            if (mp3.readyState === 4) {
              this.style.animationPlayState = 'running'
              mp3.play()
              play = true
            }
          }
        })
      }
